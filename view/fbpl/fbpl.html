<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>Shopex Onex B2B2C</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	
	    <link rel="stylesheet" href="../../css/style.css">
	    <style type="text/css">
	    	.toolbar-div{
	    		display: flex;
	    		flex-direction: row;
	    		align-content: center;
	    		margin-top: 2.8rem;
	    		background-color:#FFFFFF ;
	    		line-height: 3rem;
	    		border-bottom: 1px solid #D9D9D9;
	    	}
	    	.toolbar-div-left{
	    		flex: 1;
	    		padding-left: 1rem;
	    		color: #333333;
	    	}
	    	.toolbar-div-right{
	    		flex: 1;
	    		padding-right: 1rem;
	    		color: #2AB673;
	    		text-align: end;
	    	}
	    	.content-div{
	    		background-color: #FFFFFF;
	    		
	    	}
	    	.content-div-textarea{
	    		border: 0px;
	    	}
	    	.bottom-div{
	    		background-color: #FFFFFF;
	    		display: flex;
	    		flex-direction: row;
	    	}
	    	.bottom-div-left{
	    		flex: 1;
	    		margin: 1rem;
	    		
	    	}
	    	.bottom-div-left-img{
	    		width:5.5rem;
	    		padding: 1rem 1.5rem 2rem 1.5rem;
	    		border: 2px solid #CCCCCC;
	    	}
	    	.bottom-div-right{
	    		flex: 1;
	    		margin: 1rem;
	    		text-align: end;
	    	}
	    	.bottom-div-left-text{
	    		padding-left: 1.2rem;
	    		margin-top: -2rem;
	    		font-size: 0.8rem;
	    		color:#CCCCCC;
	    	}
	    	.bottom-div-right-text{
	    		color: #A1A1A1;
	    		font-size: 0.8rem;
	    	}
	    </style>
	</head>
	<body>
	    <header class="page-header">
	      <img class="header-img" src="../../img/fbpl/back.png"/>
	      <div class="header-title">发表评论</div>
	      <div id="cart_edit" class="header-right txt-func" style="display: none;">编辑</div>
	    </header>
	    <div class="toolbar-div">
	    	<div class="toolbar-div-left">
	    		取消
	    	</div>
	    	<div class="toolbar-div-right">
	    		发送
	    	</div>
	    </div>
	    <div class="content-div">
	    	<textarea class="content-div-textarea" rows="5" placeholder="分享自己的观点..."></textarea>
	    </div>
	    <div class="bottom-div">
	    	<div class="bottom-div-left">
	    		<img class="bottom-div-left-img" src="../../img/fbpl/camera.png" />
	    		<div class="bottom-div-left-text">
	    			添加图片
	    		</div>
	    	</div>
	    	<div class="bottom-div-right">
	    		<div class="bottom-div-right-text">0/100</div>
	    	</div>
	    </div>
	</body>
</html>

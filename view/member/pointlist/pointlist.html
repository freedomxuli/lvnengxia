<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <title>Shopex Onex B2B2C</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    
		<link rel="stylesheet" href="../../../css/style.css">
	    <style type="text/css">
		.space-div{
			height: 10px;
		}
		/*内容css*/
		.content-div{
			position: absolute;
			top: 9rem;
		}
		.title-sm{
			background-color: #2AB673;
			padding: 3.8rem 1rem 1rem 1rem;
			color: #FFFFFF;
			font-weight: bold;
			font-size: 1.2rem;
		}
		.center-content-div{
			display: flex;
			flex-direction: row;
			border-bottom:1px solid #CCCCCC ;
			padding: 0.5rem 1rem 0.5rem 1rem;
			background-color: #FFFFFF;
		}
		.center-content-left{
			flex: 1;
			color: #555555;
		}
		.center-content-right{
			flex: 3;
		}
		.center-content-right2{
			flex:3;
			color: orange;
		}
		.center-content-right3{
			flex:3;
			color: #2AB673;
		}
	    </style>
	</head>
	<body>
		<header class="page-header">
	      <img class="header-img" src="../../../img/register/back.png"/>
	      <div class="header-title"></div>
	    </header>
	    <section class="title-sm">
	    	<div>会员积分日志</div>
	    	<div>Member Points</div>
	    </section>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper content-div">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">
					
				</ul>
			</div>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					/*down: {
						callback: pulldownRefresh
					},*/
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});

			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 5; i < len; i++) {
						var li = document.createElement('li');
						var html = '<section>';
						html+='<div class="center-content-div">'+
						    		'<div class="center-content-left">'+
						    			'时间'+
						    		'</div>'+
						    		'<div class="center-content-right">'+
						    			'2017-12-13 12:38:57'+
						    		'</div>'+
						    	'</div>';
				    	html+='<div class="center-content-div">'+
						    		'<div class="center-content-left">'+
						    			'积分'+
						    		'</div>'+
						    		'<div class="center-content-left">'+
						    			'+10'+
						    		'</div>'+
						    		'<div class="center-content-left">'+
						    			'描述'+
						    		'</div>'+
						    		'<div class="center-content-left">'+
						    			'会员签到'+
						    		'</div>'+
						    	'</div>';
						html+='<div class="center-content-div">'+
					    		'<div class="center-content-left">'+
					    			'状态'+
					    		'</div>'+
					    		'<div class="center-content-right2">'+
					    			'正常'+
					    		'</div>'+
					    	'</div>';
					    html += '<div class="center-content-div">'+
						    		'<div class="center-content-left">'+
						    			'备注'+
						    		'</div>'+
						    		'<div class="center-content-right">'+
						    			''+
						    		'</div>'+
						    	'</div>';
						html+='</section>';
						li.innerHTML = html;
						table.appendChild(li);
					}
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
		</script>
	</body>

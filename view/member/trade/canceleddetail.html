<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Shopex Onex B2B2C</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../../css/style.css">
    <style type="text/css">
      .mui-preview-image.mui-fullscreen {
        position: fixed;
        z-index: 20;
        background-color: #000;
      }

      .mui-preview-header,
      .mui-preview-footer {
        position: absolute;
        width: 100%;
        left: 0;
        z-index: 10;
      }

      .mui-preview-header {
        height: 44px;
        top: 0;
      }

      .mui-preview-footer {
        height: 50px;
        bottom: 0px;
      }

      .mui-preview-header .mui-preview-indicator {
        display: block;
        line-height: 25px;
        color: #fff;
        text-align: center;
        margin: 15px auto 4px;
        width: 70px;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 12px;
        font-size: 16px;
      }

      .mui-preview-image {
        display: none;
        -webkit-animation-duration: 0.5s;
        animation-duration: 0.5s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
      }

      .mui-preview-image.mui-preview-in {
        -webkit-animation-name: fadeIn;
        animation-name: fadeIn;
      }

      .mui-preview-image.mui-preview-out {
        background: none;
        -webkit-animation-name: fadeOut;
        animation-name: fadeOut;
      }

      .mui-preview-image.mui-preview-out .mui-preview-header,
      .mui-preview-image.mui-preview-out .mui-preview-footer {
        display: none;
      }

      .mui-zoom-scroller {
        position: absolute;
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        -webkit-box-align: center;
        -webkit-align-items: center;
        align-items: center;
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        -webkit-backface-visibility: hidden;
      }

      .mui-zoom {
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
      }

      .mui-slider .mui-slider-group .mui-slider-item img {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
      }

      .mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
        width: 100%;
      }

      .mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
        display: inline-table;
      }

      .mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
        display: table-cell;
        vertical-align: middle;
      }

      .mui-preview-loading {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        display: none;
      }

      .mui-preview-loading.mui-active {
        display: block;
      }

      .mui-preview-loading .mui-spinner-white {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -25px;
        margin-top: -25px;
        height: 50px;
        width: 50px;
      }

      .mui-preview-image img.mui-transitioning {
        -webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
        transition: transform 0.5s ease, opacity 0.5s ease;
      }

      @-webkit-keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @-webkit-keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      p img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <header class="page-header">
      <i class="header-left icon-func bbc-icon bbc-icon-back mui-action-back"></i>
      <div class="header-title">订单取消详情</div>
      <a href="#minimenu" class="header-right icon-func bbc-icon bbc-icon-more-vertical btn-mini-menu"></a>
    </header>
    <div id="minimenu" class="bbc-mini-menu mui-popover">
      <div class="mui-popover-arrow"></div>
      <div>
        <ul class="mui-table-view">
          <li class="mui-table-view-cell action-webview" data-webview="_www/view/index.html">
            <a><i class="bbc-icon bbc-icon-home"></i> 首页</a>
          </li>
          <li class="mui-table-view-cell action-webview" data-webview="_www/view/category/category.html">
            <a><i class="bbc-icon bbc-icon-category"></i> 分类</a>
          </li>
          <li class="mui-table-view-cell action-webview" data-webview="_www/view/cart/cart.html">
            <a><i class="bbc-icon bbc-icon-cart"></i> 购物车</a>
          </li>
          <li class="mui-table-view-cell action-webview" data-webview="_www/view/member/member.html">
            <a><i class="bbc-icon bbc-icon-member"></i> 会员</a>
          </li>
        </ul>
      </div>
    </div>
    <section class="container canceled-detail">

    </section>
    <script src="../../../js/zepto.js"></script>
    <script src="../../../js/mui.min.js"></script>
    <script src="../../../js/template.min.js"></script>
    <script src="../../../config.js"></script>
    <script src="../../../js/app.js"></script>

    <script type="text/html" id="canceled_detail">
      <section class="section-white">
        <div class="canceled-time box-display content-vertical-padded">
          <div class="box-item-flex1">
            <p class="font-gray-20 fontS">申请时间：<span><%= $timestamp_To_Time(created_time) %></span></p>
            <p class="font-gray-20 fontS">完成时间：<span><% if(process == 3){ %><%= $timestamp_To_Time(modified_time) %><% }else{ %>进行中<% } %></span></p>
          </div>
          <mark><%= status_desc %></mark>
        </div>
        <div class="content-center">
          <div class="timeline-wrapper">
            <ol class="timeline">
              <li class="on"><span>提交申请</span></li>
              <% if(refunds_status == 'SHOP_CHECK_FAILS' && process >= 3){ %>
              <li class="on"><span>申请驳回</span></li>
              <% }else{ %>
              <li class="<% if(process >= 0){ %>on<% } %>"><span>取消处理</span></li>
              <li class="<% if(process >= 2){ %>on <% } %>"><span>退款处理</span></li>
              <li class="<% if(process >= 3){ %>on <% } %>"><span>完成</span></li>
              <% } %>
            </ol>
          </div>
        </div>
        <div class="content-padded content-center fontS font-red"><%= status_detail %></div>
      </section>
      <section class="section-white">
        <div class="section-title theme-border-bottom">
          <div class="title-txt">订单信息</div>
        </div>
        <ul class="mui-table-view font-gray-20 fontS">
          <li class="mui-table-view-cell">
            <div class="mui-table">
              <div class="mui-table-cell mui-col-xs-4">订单号：</div>
              <div class="mui-table-cell mui-col-xs-4 mui-text-right"><%= tid %></div>
            </div>
          </li>
          <li class="mui-table-view-cell">
            <div class="mui-table">
              <div class="mui-table-cell mui-col-xs-4">支付总额：</div>
              <div class="mui-table-cell mui-col-xs-4 mui-text-right"><%= $format_price(payed_fee) %></div>
            </div>
          </li>
          <li class="mui-table-view-cell">
            <div class="mui-table">
              <div class="mui-table-cell mui-col-xs-4">取消原因：</div>
              <div class="mui-table-cell mui-col-xs-4 mui-text-right"><%= reason %></div>
            </div>
          </li>
          <% if(shop_reject_reason){ %>
          <li class="mui-table-view-cell">
            <div class="mui-table">
              <div class="mui-table-cell mui-col-xs-4">拒绝原因：</div>
              <div class="mui-table-cell mui-col-xs-4 mui-text-right"><%= shop_reject_reason %></div>
            </div>
          </li>
          <% } %>
        </ul>
      </section>
      <% if(log){ %>
      <section class="section-white">
        <div class="section-title theme-border-bottom">
          <div class="title-txt">取消记录</div>
        </div>
        <ul class="mui-table-view font-gray-20 fontS">
          <% for(var i=0; i<log.length; i++){ %>
          <li class="mui-table-view-cell">
            <div class="mui-table">
              <div class="mui-table-cell mui-col-xs-5"><%= log[i].log_text %></div>
              <div class="mui-table-cell mui-col-xs-5 mui-text-right"><%= $timestamp_To_Time(log[i].log_time) %></div>
            </div>
          </li>
          <% } %>
        </ul>
      </section>
      <% } %>
    </script>

    <script type="text/javascript" charset="utf-8">
      mui.plusReady(function() {
        var id = plus.webview.currentWebview().cancel_id;
        var state = app.getState();
        var param = {
          queryData: {
            'method': config.apimethod.tradecanceldetail,
            'accessToken': state.token,
            'cancel_id': id
          },
          method: 'GET'
        }

        $.dataRequest(param, function(rs) {
          var cancel = template('canceled_detail', rs.data);
          $('.canceled-detail').html(cancel);
        });
      });

    </script>
  </body>

</html>

		<script>
			var box_width = "";
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					/*down: {
						callback: pulldownRefresh
					},*/
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			
			var count = 1;
			var pageNum = 5;
			var sid = localStorage.getItem("sid");
			
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				loadData();
			}
			
			function loadData(){
				var obj_point = {};
				obj_point["sid"] = sid;
				obj_point["page"] = count;
				obj_point["pageNum"] = pageNum;
				obj_point["tip"] = 0;
				obj_point["method"] = config.apimethod.msglist;
				obj_point["version"] = config.apiversion;
				var sign = GetSign(obj_point);
				var param = {
			        queryData: {
			          'method': config.apimethod.msglist,
			          'sign':sign,
			          'sid':sid,
			          'page':count,
			          'pageNum':pageNum,
			          'tip':1
			        },
			        method: 'POST'
			    }
				$.dataRequest(param, function(rs) {
					console.log(JSON.stringify(rs));
					if(rs.rsp=="succ")
					{
						jQuery(".ywxg").text(rs.data.cntSelf);
						++count;
						setTimeout(function() {
							mui('#pullrefresh').pullRefresh().endPullupToRefresh((count > rs.data.pageCount)); //参数为true代表没有更多数据了。
							//var table = document.body.querySelector('.mui-table-view');
							document.body.removeAttribute('data-imagelazyload');
							var list = template("msg_list",rs.data);
							jQuery('.main-class').append(list);
							boxImgHeight();
							document.body.removeAttribute('data-imagelazyload');
							//懒加载
				            var lazyLoad = mui(document).imageLazyload({
				                placeholder: '../../../img/userimg.png',
				                destroy: false
				            });
				            lazyLoad.refresh(true);
				            //图片预览:会覆盖a标签跳转
				            mui.previewImage();
						},2000);
					}else
					{
						plus.nativeUI.toast("获取失败：" + rs1.data);
						return;
					}
				});
			}
			
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			
		    var box_width = jQuery('.box:eq(0)').width();
		    //boxImgHeight();
		    function boxImgHeight(){
		        if(box_width > 30){
		            jQuery('.box').css({'height':box_width+'px'});
		            jQuery('.autoHeight').css({'height':box_width+'px'});
		            jQuery('.autoHeight').css({'width':'auto'});
		        }
		    }
		
		    //评论高度
		    jQuery(document.body).on('keyup','.pl-input',function(){
		        jQuery(this).css({'height':jQuery(this)[0].scrollHeight+'px'});
		        jQuery('.pl-btn').css({'height':jQuery(this)[0].scrollHeight+'px'});
		        var text = jQuery('.pl-input').val();
		        var counter = text.length;
		        if(counter>=51) {
		            mui.toast('字数太多了');
		            text = text.substring(0,counter-(counter-51));
		            jQuery('.pl-input').val(text);
		        }
		    });
		
		    var maskBackdrop = function(){
		        jQuery('.mui-backdrop-e7').css({'display':'block'});
		    }
		
		    var removeBackdrop = function(){
		        jQuery('.mui-backdrop-e7').css({'display':'none'});
		    }
		
		    var activeKey = function(){
		        setTimeout(function(){
		            //如果评论显示，则重新定位位置
		            if(jQuery('.bottom-send').hasClass('active1')){
		                jQuery('.bottom-send').css({'bottom':'0px'});
		            }
		        },1000);
		    }
		
		    jQuery(document.body).on('click','.pinglun',function(){
		        var id = jQuery(this).siblings('.hidden-info').data("index");
		        var pid = jQuery(this).siblings('.hidden-info').data("pid");
		        jQuery('#plid').val(id);
		        jQuery('#pid').val(pid);
		        jQuery('.bottom-send').addClass('active1');
		        maskBackdrop();//显示遮罩
		        jQuery('.pl-input').focus();
		
		        activeKey();
		    });
		
		    var tapbackdrop = 0;
		    jQuery(document.body).on('tap','.mui-backdrop-e7',function(){
		        tapbackdrop++;
		
		        var comment = jQuery('.pl-input').val();
		        if(comment!='' && tapbackdrop < 2){
		            document.activeElement.blur();
		        }else{
		            hideSend();
		        }
		    });
		
		    jQuery(document.body).on('tap','.pinglun-li-son',function(){
		        var id = jQuery(this).siblings('.hidden-info').data("index");
		        var pid = jQuery(this).siblings('.hidden-info').data("pid");
		        jQuery('#plid').val(id);
		        jQuery('#pid').val(pid);
		        jQuery('.bottom-send').addClass('active1');
		        maskBackdrop();;//显示遮罩
		        jQuery('.pl-input').focus();
		
		        activeKey();
		    });
		
			jQuery(document.body).on('tap','.zan-a',function(){
		        if(jQuery(this).attr('disabled')){
		            return;
		        }
		        var that = this;
		        jQuery(this).attr('disabled',true);
		        var id = jQuery(this).siblings('.hidden-info').data("index");
		        var obj_zan = {};
		        obj_zan["sid"] = sid;
		        obj_zan["cid"] = id;
		        obj_zan["method"] = config.apimethod.followup;
				obj_zan["version"] = config.apiversion;
		        var sign = GetSign(obj_zan);
		        var param = {
			        queryData: {
			          'method': config.apimethod.followup,
			          'sign':sign,
			          'sid':sid,
			          'cid':id
			        },
			        method: 'POST'
			    }
				$.dataRequest(param, function(rs) {
					console.log(JSON.stringify(rs));
					if(rs.rsp=="succ")
					{
						if(rs.data.success)
						{
							jQuery("#zan-a"+id).html("<span class='mui-icon-extra mui-icon-extra-heart-filled'></span>赞&nbsp;"+rs.data.zanNum);
							jQuery("#zan-person"+id).text(rs.data.zan);
							mui.toast(rs.data.msg);
						}else
						{
							mui.toast('点赞失败');
						}
					}else{
						mui.toast('点赞失败');
						return;
					}
				})
		    });
		
		    //处理单击事件
		    mui(document.body).on('click','.pl-btn',function(){
		        sumbitFormPl();
		    });
		
		    function sumbitFormPl(){
		        //禁止重复提交
		        if(jQuery('.pl-btn').attr('disabled')){
		            return false;
		        }
		        jQuery('.pl-btn').attr('disabled','true');
		        var plid = jQuery('#plid').val();
		        var pid = jQuery('#pid').val();
		        var comment = jQuery('.pl-input').val();
		        var obj_pl = {};
		        obj_pl["sid"] = sid;
		        obj_pl["cid"] = plid;
		        obj_pl["comment"] = comment;
		        obj_pl["method"] = config.apimethod.msgsend;
				obj_pl["version"] = config.apiversion;
		        var sign = GetSign(obj_pl);
		        var param = {
			        queryData: {
			          'method': config.apimethod.msgsend,
			          'sign':sign,
			          'sid':sid,
			          'cid':plid,
			          'comment':comment
			        },
			        method: 'POST'
			    }
		        $.dataRequest(param, function(rs) {
					console.log(JSON.stringify(rs));
					if(rs.rsp=="succ")
					{
						if(rs.data.success)
						{
							jQuery('.pl-input').css({'height':'auto'});
		                    jQuery('.pl-btn').css({'height':'auto'});
							loadMsg1(plid,pid);
							mui.toast(rs.data.msg);
							hideSend();
							return;
						}else
						{
							mui.toast('评论失败');
							hideSend();
						}
					}else{
						mui.toast('评论失败');
						hideSend();
						return;
					}
				})
		
		        //恢复按钮
		        setTimeout(function() {
		            jQuery('.pl-btn').removeAttr('disabled');
		        }, 2000);
		    }
		
		    //取消评论
		    function hideSend(){
		        tapbackdrop = 0;
		        removeBackdrop();//关闭遮罩
		        jQuery('.bottom-send').removeClass('active1');
		        document.activeElement.blur();
		        jQuery('.pl-input').val('');
		        jQuery('#plid').val('');
		        jQuery('#pid').val('');
		    }
		    var focusout_stop = function(e){}
		    
		    function loadMsg1(plid,p_id){
		    	var obj_msg = {};
		    	obj_msg["sid"] = sid;
		    	obj_msg["cid"] = plid;
		    	obj_msg["method"] = config.apimethod.singlemsg;
				obj_msg["version"] = config.apiversion;
		    	var sign = GetSign(obj_msg);
				var param = {
			        queryData: {
			          'method': config.apimethod.singlemsg,
			          'sign':sign,
			          'sid':sid,
			          'cid':plid
			        },
			        method: 'POST'
			    }
				$.dataRequest(param, function(rs) {
					console.log(JSON.stringify(rs));
					var list = template("msg_list1",rs);
					jQuery("#msg_son"+p_id).html(list);
				})
		    }
		    
		    mui(document.body).on('tap','.pl-self',function(){
		    	clicked("_www/view/member/message/mymsglist.html");
		    });
		    
		    mui(document.body).on('tap','.href-go',function(){
		    	clicked("_www/view/member/message/sendmsg.html");
		    });

<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Shopex Onex B2B2C</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../../css/style.css">
    <style type="text/css">
      .mui-preview-image.mui-fullscreen {
        position: fixed;
        z-index: 20;
        background-color: #000;
      }

      .mui-preview-header,
      .mui-preview-footer {
        position: absolute;
        width: 100%;
        left: 0;
        z-index: 10;
      }

      .mui-preview-header {
        height: 44px;
        top: 0;
      }

      .mui-preview-footer {
        height: 50px;
        bottom: 0px;
      }

      .mui-preview-header .mui-preview-indicator {
        display: block;
        line-height: 25px;
        color: #fff;
        text-align: center;
        margin: 15px auto 4px;
        width: 70px;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 12px;
        font-size: 16px;
      }

      .mui-preview-image {
        display: none;
        -webkit-animation-duration: 0.5s;
        animation-duration: 0.5s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
      }

      .mui-preview-image.mui-preview-in {
        -webkit-animation-name: fadeIn;
        animation-name: fadeIn;
      }

      .mui-preview-image.mui-preview-out {
        background: none;
        -webkit-animation-name: fadeOut;
        animation-name: fadeOut;
      }

      .mui-preview-image.mui-preview-out .mui-preview-header,
      .mui-preview-image.mui-preview-out .mui-preview-footer {
        display: none;
      }

      .mui-zoom-scroller {
        position: absolute;
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        -webkit-box-align: center;
        -webkit-align-items: center;
        align-items: center;
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        -webkit-backface-visibility: hidden;
      }

      .mui-zoom {
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
      }

      .mui-slider .mui-slider-group .mui-slider-item img {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
      }

      .mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
        width: 100%;
      }

      .mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
        display: inline-table;
      }

      .mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
        display: table-cell;
        vertical-align: middle;
      }

      .mui-preview-loading {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        display: none;
      }

      .mui-preview-loading.mui-active {
        display: block;
      }

      .mui-preview-loading .mui-spinner-white {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -25px;
        margin-top: -25px;
        height: 50px;
        width: 50px;
      }

      .mui-preview-image img.mui-transitioning {
        -webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
        transition: transform 0.5s ease, opacity 0.5s ease;
      }

      @-webkit-keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @-webkit-keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      p img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <header class="page-header">
      <i class="header-left icon-func bbc-icon bbc-icon-back mui-action-back"></i>
      <div class="header-title">投诉详情</div>
      <a href="#minimenu" class="header-right icon-func bbc-icon bbc-icon-more-vertical btn-mini-menu"></a>
    </header>
    <div id="minimenu" class="bbc-mini-menu mui-popover">
      <div class="mui-popover-arrow"></div>
      <div>
        <ul class="mui-table-view">
          <li class="mui-table-view-cell action-webview" data-webview="_www/view/index.html">
            <a><i class="bbc-icon bbc-icon-home"></i> 首页</a>
          </li>
          <li class="mui-table-view-cell action-webview" data-webview="_www/view/category/category.html">
            <a><i class="bbc-icon bbc-icon-category"></i> 分类</a>
          </li>
          <li class="mui-table-view-cell action-webview" data-webview="_www/view/cart/cart.html">
            <a><i class="bbc-icon bbc-icon-cart"></i> 购物车</a>
          </li>
          <li class="mui-table-view-cell action-webview" data-webview="_www/view/member/member.html">
            <a><i class="bbc-icon bbc-icon-member"></i> 会员</a>
          </li>
        </ul>
      </div>
    </div>
    <section class="container complaint-detail">

    </section>
    <script src="../../../js/zepto.js"></script>
    <script src="../../../js/mui.min.js"></script>
    <script src="../../../js/mui.zoom.js"></script>
    <script src="../../../js/mui.previewimage.js"></script>
    <script src="../../../js/template.min.js"></script>
    <script src="../../../config.js"></script>
    <script src="../../../js/app.js"></script>

    <script type="text/html" id="complaint_detail">
      <section class="section-white fontS">
        <div class="section-title font-gray-20">
          <div class="box-item-flex1">类型：
            <%= complaints_type%>
          </div>
        </div>
        <div class="section-title theme-border-top">
          <div class="box-item-flex1 fontS font-gray-40">
            <%= $timestamp_To_Time(created_time)%>
          </div>
          <div class="box-item-flex1 content-right fontS"><mark><%= status_desc%></mark></div>
        </div>
        <div class="section-container theme-border-top action-webview" data-webview="_www/view/item/goodsdetail.html" data-webparam='{"itemid":<%= order.item_id %>}'>
          <div class="thumb"><img src="<%= order.pic_path%>" alt=""></div>
          <div class="box-item-flex1 fontS font-gray-20">
            <%= order.title%>
          </div>
        </div>
      </section>
      <section class="section-white fontS">
        <div class="section-title">
          <div class="title-txt font-gray-20">投诉内容</div>
          <% if(status=='WAIT_SYS_AGREE'){ %>
          <div class="box-item-flex1 content-right">
            <button id="complaint_close" class="mui-btn mui-btn-warning bbc-btn-sm mui-btn-outlined bbc-btn-outlined ">撤销投诉</button>
          </div>
          <% } %>
        </div>
        <div class="content-padded theme-border-top rate-list">
          <p class="content-bottom-padded">
            <%= content%>
          </p>
          <ul class="rate-photo">
            <% for(var k in image_url){ %>
            <li><img src="<%= image_url[k].t_url %>" data-preview-src="<%= image_url[k].url%>" data-preview-group="1" alt=""></li>
            <% } %>
          </ul>
        </div>
      </section>
      <% if(status=='FINISHED' || status=='CLOSED'){ %>
      <section class="section-white fontS">
        <div class="section-title">
          <div class="title-txt font-gray-20">平台回复</div>
        </div>
        <div class="content-padded theme-border-top">
          <%= memo%>
        </div>
      </section>
      <% } %>
      <% if(status=='BUYER_CLOSED'){ %>
      <section class="section-white fontS">
        <div class="section-title">
          <div class="title-txt font-gray-20">撤销原因</div>
        </div>
        <div class="content-padded theme-border-top">
          <%= buyer_close_reasons%>
        </div>
      </section>
      <% } %>
      <section class="mui-input-group font-gray-20 fontS">
        <div class="mui-input-row">
          <label>被投诉方</label>
          <div class="mui-input-info content-right">
            <%= shop_name%>
          </div>
        </div>
        <div class="mui-input-row">
          <label>订单号</label>
          <div class="mui-input-info content-right">
            <%= tid%>
          </div>
        </div>
        <div class="mui-input-row">
          <label>联系电话</label>
          <div class="mui-input-info content-right">
            <%= tel%>
          </div>
        </div>
      </section>
    </script>

    <script type="text/javascript" charset="utf-8">
      mui.plusReady(function() {
        var id = plus.webview.currentWebview().complaints_id;
        var oid = plus.webview.currentWebview().oid;
        var state = app.getState();
        var param = {
          queryData: {
            'method': config.apimethod.complaintsdetail,
            'accessToken': state.token,
            'complaints_id': id,
            'oid': oid
          },
          method: 'GET'
        }
        $.dataRequest(param, function(rs) {
          var complaint = template('complaint_detail', rs.data);
          $('.complaint-detail').html(complaint);
        });
      });

      mui.previewImage();

      $(window).on('tap', '#complaint_close', function() {
        var id = plus.webview.currentWebview().complaints_id;
        clicked('_www/view/member/complaint/complaintclose.html', {
          "complaints_id": id
        });
      });
    </script>
  </body>

</html>

    <style type="text/css">
        .mui-plus header.mui-bar{
            display: block;
        }
        .mui-plus .mui-bar-nav~.mui-content{
            margin-top: 0px;
        }

        /*hm开头的表示仅为 Hello MUI示例定义*/
        .hm-description{
            margin: .5em 0;
        }

        .hm-description>li {
            font-size: 14px;
            color: #8f8f94;
        }
        .mui-plus .plus{
            display: inline;
        }
        #btn_submit{z-index: 100;}
        .mui-btn {
            font-size: 16px;
            padding: 8px;
            margin: 3px;
        }
        .ui-alert {
            text-align: center;
            padding: 20px 10px;
            font-size: 16px;
        }
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }
        .plus{
            display: none;
        }

        p {
            text-indent: 22px;
        }
        span.mui-icon {
            font-size: 14px;
            color: #007aff;
            margin-left: -15px;
            padding-right: 10px;
        }
        .mui-popover {
            height: 100px;
        }
        #topPopover {
            position: fixed;
            top: 16px;
            left: 3px;
        }
        #topPopover .mui-popover-arrow {
            left: 3px;
        }

        footer{position: fixed;bottom: 0px;left: 0px;width: 100%;height: 40px;z-index: 99;}
        footer button{height: 40px;border-radius: 0px !important;padding:0px;line-height: 0.8 !important;margin: 0px !important;}
        .mui-input-row{height: auto !important;}
        .mui-input-btn-label{width: 100%;}
        .mui-input-row label{width: 40%;}
        .mui-input-row input[type='text'],textarea{width: 60% !important;}
        .mui-input-btn-label input[type='text']{width: 45% !important;float: left !important;}
        .mui-input-btn-label button{width: 15% !important;padding: 8px !important;margin:0px !important;}
        .up-image{
            width: 73px;
            height: 74px;
            _width: 73px;
            _height: 74px;
            position: relative;
            z-index: 9;
            opacity: 0;
        }
        .up-image-btn{
            background: url('../../../img/fbpl/photo.jpg')  no-repeat; 
            background-position: -2px -4px;
            position: absolute;
            border: 1px solid #d1d1d1;
            display: inline-block;
            color: #fff;
            width: 70px;
            height: 70px;
            _width: 70px;
            _height: 70px;
            text-align: center;
            top: 2px;
            left: 0px;
        }
        .image-box{width: 60%;float: left;position: relative;}
        .image-row{height:auto!important; height:70px; min-height:70px;}
        .image-show-box{float: right;height:auto!important; height:70px; min-height:70px;max-width:100px;position: relative;border:0px solid #d1d1d1;display: none;}
        .image-show-box img{max-height: 70px;max-width:150px; }
        .image-show-box .gray-div-img{width: 100%;height: 70px;opacity: 0.7;background: #222;position: absolute;top: 0px;left: 0px;text-align: center;padding-top: 40%;color: #fff;display: none;z-index: 4;}
        .image-show-box i{
            position: absolute;
            left: -20px;
            top: 4px;
            font-size: 0.7em;
            background: #F69753;
            color: #fff;
            z-index: 3;
            max-height: 70px;
            white-space: normal;
            height: 70px;
            width: 20px;
            text-align: center;
            vertical-align: middle;
            padding-top: 20px;
            font-style:normal;
            line-height: 17px
        }
        .box-check-group{float: left;width: 60%;line-height: 40px;}
        .box-check-group input[type='radio']{padding: 10px;position: relative;width: 20px;height: 20px;border:1px solid #a1a1a1; border-radius: 50%;background: #efefef;margin-left: 20px;}
        .box-check-group input[type='radio']:checked:after{
            content: ' ';
            width: 12px;
            height: 12px;
            border-radius: 50px;
            margin-top:-6px;
            margin-left:-6px;
            position: absolute;
            top: 50%;
            background: #007aff;
            color: #007aff;
            box-shadow: inset 0px 0px 10px rgba(0,0,0,0.3);
            text-shadow: 0px;
            left: 50%;
        }
        .block-dis{display: block;}
        .mui-input-btn-label button {border-radius: 0px  !important;margin-top: 1px !important;}
        .display-none{display: none}
        .mui-input-row button i,img{margin-top:4px}
        .up-image-android,.up-image-house{
            width: 100%;
            height: 28px;
            _width: 100%;
            _height: 28px;
            position: absolute;
            z-index: 9;
            opacity: 0;
            margin-top: 6px;
            left:90px;
        }
        .image-btn-box{position: relative;display: inline-block;width: 100%;}
        .up-image-btn-1{color: red;}
        .mui-popover.mui-popover-action.mui-popover-bottom{margin-bottom: 50px;}
    </style>

        <a class="mui-action-home mui-icon mui-icon-arrowthinleft"></a>

    </header>
    <div class="mui-content">
        <div class="mui-header-eqinfo">
            <div class="head-header">一键申请</div>
            <div class="head-english">Input information</div>
            <div class="head-icon-img"><img src="../../../img/sqxx/029.png"></div>
        </div>
    </div>
    <div class="mui-after-content">
        <form class="mui-input-group">
        <!-- 申请日期 -->
        <div class="mui-input-date mui-input-row mui-input-btn-label mui-input-btn-label-bg">
            <label>登记日期</label>
            <input type="text" name="clientDate" placeholder="登记日期" id="clientDate" value="" readonly="readonly">
            <button id='clientDateBtn' data-options='{"type":"date"}' class="btn mui-btn mui-btn-block btn-date"><img src="../../../img/sqxx/calendar.png" style="width:20px"></button>
        </div>
        <div class="mui-input-row">
            <label>客户名称</label>
            <input type="text" name="compName" placeholder="客户名称" id="compName" value="">
            <input type="hidden" name="id" value="">
            <input type="hidden" name="userId" value="">
        </div>
        <div class="mui-input-row mui-input-btn-label mui-input-btn-label-bg">
            <label>客户类型</label>
            <input type="text" name="clientType" placeholder="客户类型" id="clientType" value="" readonly>
<!--             <button id='showClientType' data-select='[{"text":"\u4f01\u4e1a","value":"\u4f01\u4e1a"},{"text":"\u79c1\u5b85","value":"\u79c1\u5b85"}]' class="mui-btn mui-btn-block btn-select" type='button'><i class="mui-icon mui-icon-arrowdown"></i></button> -->
        </div>
        <div class="mui-input-row mui-input-btn-label">
            <label>省</label>
            <input type="text" name="area_text1" placeholder="省" id="area_text1" value="" readonly class="area-text">
            <button id='showarea_id1'  data-level=1 data-select='' class="mui-btn mui-btn-block btn-select-area" type='button'><i class="mui-icon mui-icon-arrowdown"></i></button>
            <input class="select-hide" type="hidden" id="area_id1" name="area_id1" value="">
        </div>
        <div class="mui-input-row mui-input-btn-label mui-input-btn-label-bg">
            <label>市</label>
            <input type="text" name="area_text2" placeholder="市" id="area_text2" value="" readonly class="area-text">
            <button id='showarea_id2' data-select='' class="mui-btn mui-btn-block btn-select-area" data-level=2 type='button'><i class="mui-icon mui-icon-arrowdown"></i></button>
            <input class="select-hide" type="hidden" id="area_id2" name="area_id2" value="">
        </div>
        <div class="mui-input-row mui-input-btn-label">
            <label>区</label>
            <input type="text" name="area_text3" placeholder="区" id="area_text3" value="" readonly class="area-text">
            <button id='showarea_id3'  data-level=3 data-select='' class="mui-btn mui-btn-block btn-select-area" type='button'><i class="mui-icon mui-icon-arrowdown"></i></button>
            <input class="select-hide" type="hidden" id="area_id3" name="area_id3" value="">
        </div>
        <div class="mui-input-row mui-input-btn-label mui-input-btn-label-bg">
            <label>镇</label>
            <input type="text" name="area_text4" placeholder="镇" id="area_text4" value="" readonly>
            <button id='showarea_id4'  data-level=4 data-select='' class="mui-btn mui-btn-block btn-select-area" type='button'><i class="mui-icon mui-icon-arrowdown"></i></button>
            <input class="select-hide" type="hidden" id="area_id4" name="area_id4" value="">
        </div>
        <div class="mui-input-row">
            <label>详细地址</label>
            <input type="text" name="address" placeholder="详细地址，如楼牌号等" id="address" value="">
        </div>
        <div class="mui-input-row mui-input-btn-label mui-input-btn-label-bg">
            <label>投资模式</label>
            <input type="text" name="isDaikText" placeholder="投资模式" id="isDaikText" value="" readonly>
            <button id='showIsDaik' data-select='' class="mui-btn mui-btn-block btn-select" type='button'><i class="mui-icon mui-icon-arrowdown"></i></button>
            <input class="select-hide" type="hidden" id="isDaik" name="isDaik" value="">
        </div>
        <div class="mui-input-row mui-input-btn-label display display-none">
            <label>贷款年限</label>
            <input type="text" name="daikyearText" placeholder="贷款年限" id="daikyearText" value="" readonly>
            <input class="select-hide" type="hidden" id="daikyear" name="daikyear" value="">
        </div>
        <div class="mui-input-row display display-none">
            <label>借款人</label>
            <input type="text" name="borrowName" placeholder="借款人" id="borrowName" value="">
        </div>
        <div class="mui-input-row mui-input-btn-label">
            <label>屋顶结构</label>
            <input type="text" name="roofName" placeholder="屋顶结构" id="roofName" value="" readonly>
            <button id='showRoofName' data-select='' class="mui-btn mui-btn-block btn-select" type='button'><i class="mui-icon mui-icon-arrowdown"></i></button>
            <input class="select-hide" type="hidden" id="roofId" name="roofId" value="">
        </div>
        <div class="mui-input-row">
            <label>屋顶朝南面积(m²)</label>
            <input type="text" name="acreage" placeholder="屋顶朝南大概面积" id="acreage" value="">
        </div>
        <div class="mui-input-row" style="height: auto;">
            <label>申请容量(KWp)</label>
            <input type="text" name="ApplyCapacityText" placeholder="申请容量" id="ApplyCapacityText" value="">
            <input type="hidden" name="ApplyCapacity" id="ApplyCapacity" value="">
        </div>
        <div class="mui-input-row">
            <label>户表号</label>
            <input type="text" name="hubiaoCard" placeholder="请输入户表号" id="hubiaoCard" value="">
        </div>
        <div class="mui-input-row" style="height: auto;">
            <label>联系人</label>
            <input type="text" placeholder="联系人"  name="people" id="people" value="">
        </div>
        <div class="mui-input-row" style="height: auto;">
            <label>联系电话</label>
            <input type="text" placeholder="联系电话"  name="phone" id="phone" value="">
            <input type="hidden" id="contactId" name="contactId" value="">
        </div>
        <div class="mui-input-row" style="height: auto;">
            <label>备注</label>
            <textarea class="form-control" placeholder="备注" rows="2" name="memo" id="memo"></textarea>
        </div>
        </form>
        <div class="" style="height: 50px;"></div>

	    function setdq(){
	    	jQuery('.btn-select-area').each(function(){
	    		var llevel = jQuery(this).data('level');
	    		this.addEventListener('tap', function(event) {
	    			var level = parseInt(jQuery(this).data('level'))||1;
	    			if(level != 1){
		                //查看上一级是否已经选择，没有选择上级不能拿选择当前地区
		                var prevLevel = level - 1;
		                var _tmpval = jQuery('#area_text'+prevLevel).val();
		                if(!_tmpval){
		                    mui.toast('请先选择上级地区');
		                    return;
		                }
		           }
	    			var forInput = jQuery(this).siblings('input[type=text]');
			        var forVal = jQuery(this).siblings('input[type=hidden]');
			        var oldVal = forInput.val();
			        if(forVal.val()){
			            pickerArea[llevel].pickers[0].setSelectedValue(forVal.val(), 2000);
			        } 
	    			pickerArea[llevel].show(function(items) {
		                forInput && forInput.val(items[0]['text']);
		                forVal && forVal.val(items[0]['value']);
	
		                if(oldVal!=items[0]['text'])forInput.change();
		            });
	    		});
	    	});
	    }

    //提交按钮事件：需要验证基本信息
    var rulesRequired = ['compName','area_text1','area_text2','area_text3','area_text4','address','roofName','people','phone'];
    var rulesQuan = ['roofName','acreage','ApplyCapacity','people','phone'];
    var rulesDai = ['roofName','acreage','ApplyCapacity','people','phone','daikyear','borrowName'];
    jQuery('#btn_submit').click(function(){
        var that = this;
        var waiting = plus.nativeUI.showWaiting();

        //验证是否填写
        var _rule_res = '';
        jQuery(rulesRequired).each(function(){
            var _val = jQuery('#'+this).val();
            if(!_val){
                _rule_res = jQuery('#'+this).attr('placeholder');
                return false;
            }
        });
        if(_rule_res){
            mui.alert(_rule_res+'必填');
            setTimeout(function() {
                mui(that).button('reset');
            }.bind(that), 100);
            return;
        }

        var _rule = '';
        var type = jQuery('#isDaik').val();
        if(type==1) {
            jQuery(rulesDai).each(function(){
                var _val = jQuery('#'+this).val();
                if(!_val){
                    _rule = 'false';
                    return false;
                }
            });
        }else{
            jQuery(rulesQuan).each(function(){
                var _val = jQuery('#'+this).val();
                if(!_val){
                    _rule = 'false';
                    return false;
                }
            });
        }
        
        var clientDate = jQuery("#clientDate").val();
        var compName = jQuery("#compName").val();
    	var clientType = jQuery("#clientType").val();
    	var areaid1 = jQuery("#area_id1").val();

    	var areaid4 = jQuery("#area_id4").val();
    	var address = jQuery("#address").val();
    	var isDaik = jQuery("#isDaik").val();
    	var daikyear = jQuery("#daikyear").val();
    	var borrowName = jQuery("#borrowName").val();
    	var roofId = jQuery("#roofId").val();
    	var acreage = jQuery("#acreage").val();
    	var memo = jQuery("#memo").val();
    	var hubiaoCard = jQuery("#hubiaoCard").val();
    	var people = jQuery("#people").val();
    	var phone = jQuery("#phone").val();
    	var rongliang = jQuery("#ApplyCapacity").val();
    	
	    var obj_add = {};
    	obj_add["sid"] = sid;
    	obj_add["id"] = id;
		obj_add["clientType"] = clientType;
		obj_add["compName"] = compName;
		obj_add["roofId"] = roofId;
		obj_add["acreage"] = acreage;
		obj_add["clientDate"] = clientDate;
		obj_add["isDaik"] = isDaik;
		obj_add["daikyear"] = daikyear;
		obj_add["borrowName"] = borrowName;
		obj_add["address"] = address;
		obj_add["memo"] = memo;
		obj_add["hubiaoCard"] = hubiaoCard;
		obj_add["people"] = people;
		obj_add["phone"] = phone;
		obj_add["areaid1"] = areaid1;
		obj_add["areaid2"] = areaid2;
		obj_add["areaid3"] = areaid3;
		obj_add["areaid4"] = areaid4;
		obj_add["rongliang"] = rongliang;
		
		var sign = GetSign(obj_add);
		var param_add = {
	        queryData: {
	          'method': config.apimethod.comjzsave,
	          'sign':sign,
	          'sid':sid,
			  'id':id,
			  'clientType':clientType,
			  'compName':compName,
			  'roofId':roofId,
			  'acreage':acreage,
			  'clientDate':clientDate,
			  'isDaik':isDaik,
			  'daikyear':daikyear,
			  'borrowName':borrowName,
			  'address':address,
			  'memo':memo,
			  'hubiaoCard':hubiaoCard,
			  'people':people,
			  'phone':phone,
			  'rongliang':rongliang,
			  'areaid1':areaid1,
			  'areaid2':areaid2,
			  'areaid3':areaid3,
			  'areaid4':areaid4
	        },
	        method: 'POST'
	    }

        if(_rule!=''){
            var btnArray = ['否', '是'];
            mui.confirm('您有信息未填写完整，完整度越高申请通过率越大，是否完善信息？',null,btnArray,function(e) {
                if (e.index == 1) {
                	waiting.close();
                    return;
                } else {
					$.dataRequest(param_add, function(rs) {
				        console.log(JSON.stringify(rs));
				        waiting.close(); 
				        if(rs.rsp=="succ")
				        {
				        	if(rs.data.status=="succ"){
				        		plus.nativeUI.toast("保存成功");
				        		clicked("_www/view/member/hyzx/hyzx.html");

				        	}else

				        	}

				        }

            });

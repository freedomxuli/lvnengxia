<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Shopex Onex B2B2C</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../../css/style.css">
    <style type="text/css">
      .mui-preview-image.mui-fullscreen {
        position: fixed;
        z-index: 20;
        background-color: #000;
      }

      .mui-preview-header,
      .mui-preview-footer {
        position: absolute;
        width: 100%;
        left: 0;
        z-index: 10;
      }

      .mui-preview-header {
        height: 44px;
        top: 0;
      }

      .mui-preview-footer {
        height: 50px;
        bottom: 0px;
      }

      .mui-preview-header .mui-preview-indicator {
        display: block;
        line-height: 25px;
        color: #fff;
        text-align: center;
        margin: 15px auto 4px;
        width: 70px;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 12px;
        font-size: 16px;
      }

      .mui-preview-image {
        display: none;
        -webkit-animation-duration: 0.5s;
        animation-duration: 0.5s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
      }

      .mui-preview-image.mui-preview-in {
        -webkit-animation-name: fadeIn;
        animation-name: fadeIn;
      }

      .mui-preview-image.mui-preview-out {
        background: none;
        -webkit-animation-name: fadeOut;
        animation-name: fadeOut;
      }

      .mui-preview-image.mui-preview-out .mui-preview-header,
      .mui-preview-image.mui-preview-out .mui-preview-footer {
        display: none;
      }

      .mui-zoom-scroller {
        position: absolute;
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        -webkit-box-align: center;
        -webkit-align-items: center;
        align-items: center;
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        -webkit-backface-visibility: hidden;
      }

      .mui-zoom {
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
      }

      .mui-slider .mui-slider-group .mui-slider-item img {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
      }

      .mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
        width: 100%;
      }

      .mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
        display: inline-table;
      }

      .mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
        display: table-cell;
        vertical-align: middle;
      }

      .mui-preview-loading {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        display: none;
      }

      .mui-preview-loading.mui-active {
        display: block;
      }

      .mui-preview-loading .mui-spinner-white {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -25px;
        margin-top: -25px;
        height: 50px;
        width: 50px;
      }

      .mui-preview-image img.mui-transitioning {
        -webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
        transition: transform 0.5s ease, opacity 0.5s ease;
      }

      @-webkit-keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @-webkit-keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      p img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <header class="page-header">
      <li class="header-left icon-func bbc-icon bbc-icon-back mui-action-back"></li>
      <div class="header-title">退换货详情</div>
      <a href="#minimenu" class="header-right icon-func bbc-icon bbc-icon-more-vertical btn-mini-menu"></a>
    </header>
    <div id="minimenu" class="bbc-mini-menu mui-popover">
      <div class="mui-popover-arrow"></div>
      <div>
        <ul class="mui-table-view">
          <li class="mui-table-view-cell action-webview" data-webview="_www/view/index.html">
            <a><i class="bbc-icon bbc-icon-home"></i> 首页</a>
          </li>
          <li class="mui-table-view-cell action-webview" data-webview="_www/view/category/category.html">
            <a><i class="bbc-icon bbc-icon-category"></i> 分类</a>
          </li>
          <li class="mui-table-view-cell action-webview" data-webview="_www/view/cart/cart.html">
            <a><i class="bbc-icon bbc-icon-cart"></i> 购物车</a>
          </li>
          <li class="mui-table-view-cell action-webview" data-webview="_www/view/member/member.html">
            <a><i class="bbc-icon bbc-icon-member"></i> 会员</a>
          </li>
        </ul>
      </div>
    </div>
    <section class="container returns-detail">

    </section>
    <script src="../../../js/zepto.js"></script>
    <script src="../../../js/mui.min.js"></script>
    <script src="../../../js/mui.zoom.js"></script>
    <script src="../../../js/mui.previewimage.js"></script>
    <script src="../../../js/template.min.js"></script>
    <script src="../../../config.js"></script>
    <script src="../../../js/app.js"></script>
    <script type="text/html" id="returns_detail">
      <section class="section-white">
        <div class="canceled-time box-display content-vertical-padded">
          <div class="box-item-flex1">
            <p class="fontS font-gray-20">申请时间：<span><%= $timestamp_To_Time(created_time)%></span></p>
            <p class="fontS font-gray-20">完成时间：<span><% if(status == 0 || status == 1) { %>进行中<% }else{ %> <%= $timestamp_To_Time(modified_time) %> <% } %></span></p>
          </div>
          <mark><%= status_desc%></mark>
        </div>
        <div class="content-center">
          <div class="timeline-wrapper">
            <ol class="timeline">
              <% if( progress == 0 ) { %>
              <li class="on step-01"><span>提交申请</span></li>
              <li class="step-02a"><span>等待回寄</span></li>
              <li class="step-03"><span>已寄回</span></li>
                <% if(aftersales_type == 'REFUND_GOODS'){ %>
                <li class="step-04a"><span>待换货</span></li>
                <% }else{ %>
                <li class="step-04b"><span>退款中</span></li>
                <% } %>
              <li class="step-05"><span>完成</span></li>
              <% }else if( progress == 1 || progress == 5 ){ %>
  
              <li class="on step-01"><span>提交申请</span></li>
              <li class="on step-02a"><span>等待回寄</span></li>
              <li class="step-03"><span>已寄回</span></li>
                <% if(aftersales_type == 'REFUND_GOODS'){ %>
                <li class="step-04b"><span>退款中</span></li>
                <% }else{ %>
                <li class="step-04a"><span>待换货</span></li>
                <% } %>
              <li class="step-05"><span>完成</span></li>
  
              <% }else if( progress == 2 ){ %>
  
              <li class="on step-01"><span>提交申请</span></li>
              <li class="on step-02a"><span>等待回寄</span></li>
              <li class="on step-03"><span>已寄回</span></li>
                <% if(aftersales_type == 'REFUND_GOODS'){ %>
                <li class="step-04b"><span>退款中</span></li>
                <% }else{ %>
                <li class="step-04a"><span>待换货</span></li>
                <% } %>
              <li class="step-05"><span>完成</span></li>
  
              <% }else if( progress == 3 ){ %>
              <li class="on step-01"><span>提交申请</span></li>
              <li class="on step-02b"><span>商家驳回</span></li>
              <% }else if( progress == 4 ){ %>
  
              <li class="on step-01"><span>提交申请</span></li>
              <li class="on step-02a"><span>等待回寄</span></li>
              <li class="on step-03"><span>已寄回</span></li>
              <li class="on step-04c"><span>已换货</span></li>
              <li class="on step-05"><span>完成</span></li>
  
              <% }else if( progress == 6 ){ %>
  
              <li class="on step-01"><span>提交申请</span></li>
              <li class="on step-02a"><span>等待回寄</span></li>
              <li class="on step-03"><span>已寄回</span></li>
              <li class="on step-04b"><span>退款中</span></li>
              <li class="on step-05a"><span>退款失败</span></li>
  
              <% }else if( progress == 7 ){ %>
  
              <li class="on step-01"><span>提交申请</span></li>
              <li class="on step-02a"><span>等待回寄</span></li>
              <li class="on step-03"><span>已寄回</span></li>
                <% if(aftersales_type == 'REFUND_GOODS'){ %>
                <li class="on step-04b"><span>退款中</span></li>
                <% }else{ %>
                <li class="on step-04c"><span>已换货</span></li>
                <% } %>
              <li class="on step-05"><span>完成</span></li>
  
              <% }else if( progress == 8 ){ %>
  
              <li class="on step-01"><span>提交申请</span></li>
              <li class="on step-02a"><span>等待回寄</span></li>
              <li class="on step-03"><span>已寄回</span></li>
              <li class="on step-04b"><span>退款中</span></li>
              <li class="step-05"><span>完成</span></li>
  
              <% } %>
            </ol>
          </div>
        </div>
      </section>
      <section class="section-white">
        <div class="section-title theme-border-bottom">
          <div class="title-txt">订单信息</div>
        </div>
        <ul class="mui-table-view fontS font-gray-20">
          <li class="mui-table-view-cell">
            <div class="mui-table">
              <div class="mui-table-cell mui-col-xs-4">订单号：</div>
              <div class="mui-table-cell mui-col-xs-6 mui-text-right"><%= tid%></div>
            </div>
          </li>
          <li class="mui-table-view-cell">
            <div class="mui-table">
              <div class="mui-table-cell mui-col-xs-4">退换货编号：</div>
              <div class="mui-table-cell mui-col-xs-6 mui-text-right"><%= aftersales_bn%></div>
            </div>
          </li>
          <li class="mui-table-view-cell">
            <div class="mui-table">
              <div class="mui-table-cell mui-col-xs-4">退换货类型：</div>
              <div class="mui-table-cell mui-col-xs-6 mui-text-right"><%= aftersales_type_desc%></div>
            </div>
          </li>
          <% if(aftersales_type != 'EXCHANGING_GOODS' && refunds && refunds.refund_fee > 0){ %>
          <% if(refunds.refund_money > 0 ){ %>
          <li class="mui-table-view-cell">
            <div class="mui-table">
              <div class="mui-table-cell mui-col-xs-4">退还金额：</div>
              <div class="mui-table-cell mui-col-xs-6 mui-text-right"><mark><%= $format_price(refunds.refund_money) %></mark></div>
            </div>
          </li>
          <% } %>
          <% if(refunds.hongbao_fee > 0 ){ %>
          <li class="mui-table-view-cell">
            <div class="mui-table">
              <div class="mui-table-cell mui-col-xs-4">退还红包：</div>
              <div class="mui-table-cell mui-col-xs-6 mui-text-right"><mark><%= $format_price(refunds.hongbao_fee) %></mark></div>
            </div>
          </li>
          <% } %>
          <% } %>
        </ul>
      </section>
      <section class="section-white">
        <ul class="mui-table-view fontS font-gray-20">
          <li class="mui-table-view-cell">
            <div class="mui-table">
              <div class="mui-table-cell mui-col-xs-4">退换货理由：</div>
              <div class="mui-table-cell mui-col-xs-6 mui-text-right"><%= reason %></div>
            </div>
          </li>
          <li class="mui-table-view-cell">
            <div class="mui-table">
              <div class="mui-table-cell mui-col-xs-4">问题描述：</div>
              <div class="mui-table-cell mui-col-xs-6 mui-text-right"><% if(description) { %><%= description%> <% }else{ %> 无详细描述 <% } %> </div>
            </div>
          </li>
          <% if(evidence_pic) { %>
          <li class="mui-table-view-cell">
            <div class="content-bottom-padded">图片信息：</div>
            <div>
              <ul class="thumbnails-list">
                <% for(var i=0; i<evidence_pic.length; i++) { %>
                <li class="thumb"><img src="<%= evidence_pic[i] %>" data-preview-src="<%= evidence_pic[i] %>" data-preview-group="1" alt=""></li>
                <% } %>
              </ul>
            </div>
          </li>
          <% } %>
          <li class="mui-table-view-cell">
            <div class="mui-table">
              <div class="mui-table-cell mui-col-xs-4">退换货处理说明：</div>
              <div class="mui-table-cell mui-col-xs-6 mui-text-right"><%= shop_explanation %></div>
            </div>
          </li>
        </ul>
      </section>
      <% if(is_return_goods || is_return_goods || !is_return_goods){ %>
      <section class="section-white">
        <ul class="mui-table-view fontS">
          <% if(is_return_goods){ %>
          <li class="mui-table-view-cell">
            <a id="logistics_form" class="mui-navigate-right">
              填写寄送物流信息
            </a>
          </li>
          <% } %>
          <% if(is_show_return_goods){ %>
          <li class="mui-table-view-cell action-webview" data-webview="_www/view/member/logistics.html" data-webparam='{"logistics_data": <%= $json_string(sendback_data) %>}'>
            <a class="mui-navigate-right">
              回寄物流信息
            </a>
          </li>
          <% } %>
          <% if(show_shop_return_goods){ %>
          <li class="mui-table-view-cell action-webview"  data-webview="_www/view/member/logistics.html" data-webparam='{"logistics_data": <%= $json_string(sendconfirm_data) %>}'>
            <a class="mui-navigate-right">
              商家寄送物流信息
            </a>
          </li>
          <% } %>
        </ul>
      </section>
      <% } %>

    </script>

    <script type="text/javascript" charset="utf-8">
      mui.plusReady(function() {
        var bn = plus.webview.currentWebview().bn;
        var oid = plus.webview.currentWebview().oid;
        var state = app.getState();
        var param = {
          queryData: {
            'method': config.apimethod.returnsdetail,
            'accessToken': state.token,
            'aftersales_bn': bn,
            'oid': oid
          },
          method: 'GET'
        }
        $.dataRequest(param, function(rs) {
          var detail = template('returns_detail', rs.data);
          var bn = rs.data.aftersales_bn;
          $('.returns-detail').html(detail);

          $('#logistics_form').on('tap',function(){
            clicked('_www/view/member/return/returnslogisticsform.html',{'bn': bn});
          })
        });
      });

      mui.previewImage();

    </script>
  </body>
</html>

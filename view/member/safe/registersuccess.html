<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Shopex Onex B2B2C</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../../css/style.css">
  </head>

  <body>
    <section class="container no-header">
      <section class="user-header">
        <div class="user-register-success">
          <div class="user-register-logo"><img src="../../../img/logo.png" alt=""></div>
          <h1>恭喜您注册成为商城会员</h1>
          <h2>您已成为商城会员，享受会员特权</h2>
        </div>
      </section>
      <section class="mui-content-padded form-op-section">
        <div id="point" class="content-center content-bottom-padded font-gray-20 show-point" style="display: none;">
          您已获得 <mark id="point_num">0</mark> 积分，积分已汇入您账户
        </div>
        <button id="back_index" class="mui-btn mui-btn-warning mui-btn-block bbc-btn-warning">继续购物</button>
      </section>
    </section>

    <script src="../../../js/zepto.js"></script>
    <script src="../../../js/mui.min.js"></script>
    <script src="../../../js/template.min.js"></script>
    <script src="../../../config.js"></script>
    <script src="../../../js/app.js"></script>

    <script type="text/javascript" charset="utf-8">
      document.addEventListener("plusready", onPlusReady, false);

      function onPlusReady() {
        var entrance = plus.webview.currentWebview().entrance;
        var w = plus.webview.currentWebview()
        var point = w.point;
        var isphone = w.isphone

        if( point ) {
          $('.show-point').show();
          document.getElementById('point_num').innerText = point;
        }

        document.getElementById('back_index').addEventListener('tap', function() {
          plus.webview.close('_www/view/passport/login.html', 'none');
          plus.webview.close('_www/view/passport/register.html', 'none');
          plus.webview.close('_www/view/member/safe/logpasswordset.html', 'none');
          if(isphone) {
            plus.webview.close('_www/view/member/safe/verificationsms.html', 'none');
          }
          var fw = plus.webview.getWebviewById(entrance);
          fw.reload(true);
          fw.addEventListener('loaded',function(){
            mui.back();
            setTimeout(function(){
              plus.webview.currentWebview().close();
            },1000)
          })
        });
      }
    </script>
  </body>

</html>

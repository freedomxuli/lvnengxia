38b\u5668\u5bb9\u91cf\u7cfb\u6570","value":"0.8"}};
	
	var sid = localStorage.getItem("sid");
	var offerCode = "";
	
    mui.init();
    mui.plusReady(function() {
    	offerCode = plus.webview.currentWebview().offerCode;
    	loadData('');
    	function loadData(rongliang){
    		var waiting = plus.nativeUI.showWaiting();
    		var obj_mhbjinfo = {};
	    	obj_mhbjinfo["sid"] = sid;
	    	obj_mhbjinfo["offerCode"] = offerCode;
	    	obj_mhbjinfo["rongliang"] = rongliang;
	    	var sign = GetSign(obj_mhbjinfo);
	    	var param = {
		        queryData: {
		          'method': config.apimethod.comtzmbdetail,
		          'sid':sid,
		          'offerCode':offerCode,
		          'rongliang':rongliang
		        },
		        method: 'POST'
		    }
	    	$.dataRequest(param, function(rs) {
	    		waiting.close(); 
	    		console.log(JSON.stringify(rs));
	    		if(rs.rsp=="succ")
		        {
		        	var obj_member = {};
					obj_member["sid"] = sid;
					obj_member["type"] = 'detailed';
					var sign1 = GetSign(obj_member);
					var param1 = {
				        queryData: {
				          'method': config.apimethod.member,
				          'sign':sign1,
				          'sid':sid,
				          'type':'detailed'
				        },
				        method: 'POST'
				   }
				   $.dataRequest(param1, function(rs1) {
					   	if(rs1.rsp=="succ")
				        {
				        	var obj = {};
				        	obj["qy_acreage_coefficient"] = {"text":"企业面积系数","value":rs.data.qy_acreage_coefficient};
				        	obj["rongliang_coefficient"] = {"text":"变压器容量系数","value":rs.data.rongliang_coefficient};
				        	obj["roofName"] = {"text":"屋顶类型名称","value":rs.data.roofName};
				        	obj["money"] = {"text":"项目总投资","value":rs.data.money};
				        	obj["price"] = {"text":"单位造价(元/W) ","value":rs.data.price};
				        	_json = obj;
				        	var result = template('mblist', rs);
						    jQuery('#mbdetail_list').html(result);
						    jQuery('#by_rongliang').val(rs1.data.rongliang);
						    jQuery('#Zmoney').val(rs.data.money);
						    jQuery('#Wdanjia').val(rs.data.price);
						    setRongLiang();
		    				//getAllMoney();
		    				
		    				var focusout_stop = function(e){}
						    var mask = mui.createMask(function(){
						
						    });//callback为用户点击蒙版时自动执行的回调；
						    //修改的时候默认给输入框显示值
						    jQuery('.select-hide[value!=""]').each(function(){
						        var textInput=jQuery(this).siblings('input[type=text]');
						        var _data = jQuery(this).siblings('button').data('select');
						        var curVal = jQuery(this).val();
						        if(!textInput.value){
						            for(var k in _data){
						                if(_data[k]['value'] == curVal){
						                    textInput.val(_data[k]['text']);
						                }
						            }
						        }
						    });
						
						    //初始化单页的区域滚动
						    mui('.mui-scroll-wrapper').scroll();
						
						    //首页
						    mui(document.body).on('tap','.mui-action-home',function(){
						        mui.back();
						    });
						
						    //改变变压器容量的时候
						    jQuery('#by_rongliang').change(function(){
						        setRongLiang();
						        jQuery('#rCnt').change();
						    });
						
						    //计算装机容量：单独的
						    jQuery('#ban_num').change(function(){
						        setRongLiang();
						        jQuery('#rCnt').change();
						    });
						
						    //装机容量
						    jQuery('[name="rCnt"]').change(function(){
						        loadData(jQuery(this).val());
						    });
							
							//保留两位小数
							//功能：将浮点数四舍五入，取小数点后2位
							function toDecimal(x) {
							    var f = parseFloat(x);
							    if (isNaN(f)) {
							        return x;
							    }
							    f = Math.round(x*100)/100;
							    return f;
							}
							
							//计算装机容量
							function setRongLiang(){
							    var userBan = parseFloat(jQuery('#ban_num').val())||0;
							    var qy_acreage_coefficient = parseFloat(_json.qy_acreage_coefficient.value)||0;
							    var rongliang_1 = toDecimal(userBan * qy_acreage_coefficient);
							    var by_rongliang = parseFloat(jQuery('#by_rongliang').val())||0;
							    var rongliang_coefficient = parseFloat(_json.rongliang_coefficient.value)||0;
							    var rongliang_2 = toDecimal(by_rongliang * rongliang_coefficient);
							    if(rongliang_1!=0 && rongliang_2!=0){
							        var rongliang = Math.min(rongliang_1,rongliang_2);
							    }else if(rongliang_1==0){
							        var rongliang = rongliang_2;
							    }else{
							        var rongliang = rongliang_1;
							    }
							    jQuery('#rCnt').val(parseFloat(rongliang).toFixed(2));
							}
				        }
				   })
		        }else
		        {
		        	plus.nativeUI.toast("获取失败：" + rs.data);
					return;
		        }
	    	})
    	}
    })

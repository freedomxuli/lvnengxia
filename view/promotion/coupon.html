<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Shopex Onex B2B2C</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/widgets.css" />
    
  </head>
  <body>
    <header class="page-header" id="promotion_title">
      <i class="header-left icon-func bbc-icon bbc-icon-back mui-action-back"></i>
      <div class="header-title">优惠券促销</div>
    </header>
    <div class="mui-content"></div>
  </body>
  <script src="../../js/zepto.js"></script>
  <script src="../../js/mui.min.js"></script>
  <script src="../../js/template.min.js"></script>
  <script src="../../config.js"></script>
  <script src="../../js/app.js"></script>
  <script type="text/javascript" charset="utf-8">
    mui.init({
      swipeBack: true, //启用右滑关闭功能
      gestureConfig: {
        doubletap: true
      },
      subpages: [{
        url: '_www/view/promotion/coupon_list.html',
        id: '_www/view/promotion/coupon_list.html',
        styles: {
          top: '44px',
          bottom: '0',
        }
      }]
    });

    window.addEventListener('inputHeader', function(event){
      $('.header-title').text(event.detail.txt);
    })

    var contentWebview = null;
    document.querySelector('header').addEventListener('doubletap', function() {
      if(contentWebview == null) {
        contentWebview = plus.webview.currentWebview().children()[0];
      }
      contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
    });
  </script>

</html>
